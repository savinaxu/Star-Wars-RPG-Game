<!Doctype HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star War RPG Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Orbitron:900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>Star Wars RPG Game</h1>
        </header>

        <section class="choose">
            <h2 class="choice">Select Your Character</h2>
            <div id="characters"></div>
        </section>

        <div class="select">
            <section class="yourCharacter">
                <h2>Your Character</h2>
                <div id="character"></div>
            </section>

            <section class="enemy">
                <h2>Enemies Available To Attack</h2>
                <div id="enemies"></div>
            </section>
        </div>
        <div class="clearfix"></div>

        <section class="fight">
            <h2>Fight Section</h2>
            <button id="attack">Attack</button>
        </section>

        <section class="defend">
            <h2>Defender</h2>
            <div id="defender"></div>
        </section>

        <section class="result">
            <div class="message"></div>
            <button id="reset" >Reset</button>
        </section>
    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
